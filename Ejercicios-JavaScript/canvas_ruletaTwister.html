<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruleta de Twister</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
</head>

<body>
<h1>Canvas</h1>
<p>Ejercicio: Dibujar Ruleta de Twister</p>

<canvas id="ruletaTwister" onclick="dibujarTab()">
    Tu navegador no soporta el tag de HTML5 canvas.
</canvas>

<script>
function dibujarTab(){
	var canvastwister = document.getElementById("ruletaTwister");
	var ctx = canvastwister.getContext("2d");
	
	//canvastwister.width=document.width;
	//canvastwister.height="100px";
	ctx.fillStyle="#FF0000";
	ctx.beginPath();
	
	ctx.arc(100,75,50,0,2*Math.PI);
	
	ctx.stroke();
}
</script
</body>
</html>
